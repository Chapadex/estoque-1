<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentação de Produto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <h1>Gestão de Estoque</h1>
    <nav>
        <a href="cadastro-produto.html">Cadastro de Produto</a>
        <a href="movimentacao-produto.html">Movimentação de Produto</a>
        <a href="relatorios.html">Relatórios</a>

        <a href="alerta-estoque-baixo.html">Alerta de Estoque Baixo</a>
    </nav>
</header>

<section id="movimentacao-produto">
    <h2>Movimentação de Produto</h2>
    <form action="#" method="post">
        <label for="produto">Produto:</label>
        <select id="produto" name="produto">
            <option value="produto1">Produto 1</option>
            <option value="produto2">Produto 2</option>
        </select>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required>
        <label for="tipo">Tipo de Movimentação:</label>
        <select id="tipo" name="tipo">
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
        </select>
        <button type="submit">Registrar Movimentação</button>
    </form>
</section>

</body>
</html>
