<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Estoque</title>
</head>
<body>
    
    <header>
        <h1>Gestão de Estoque</h1>
        <nav>
            <a href="cadastro-produto.html">Cadastro de Produto</a>
            <a href="movimentacao-produto.html">Movimentação de Produto</a>
            <a href="relatorios.html">Relatórios</a>
            <a href="consultas.html">Consultas</a>
            <a href="gerenciamento-estoque.html">Gerenciamento de Estoque</a>
            <a href="alerta-estoque-baixo.html">Alerta de Estoque Baixo</a>
        </nav>
    </header>
    
    <section id="cadastro-produto">
        <h2>Cadastro de Produto</h2>
        <form action="#" method="post">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="preco">Preço:</label>
            <input type="text" id="preco" name="preco" required>
            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria">
                <option value="categoria1">Categoria 1</option>
                <option value="categoria2">Categoria 2</option>
            </select>
            <button type="submit">Cadastrar Produto</button>
        </form>
    </section>
    
</body>
</html>
